#spring.application.name=Todo-App
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/todo-app-db
    username: ${USERNAME}
    password: ${PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
      show-sql: true
      properties:
        hibernate:
          format_sql: true
    database: mysql